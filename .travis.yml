sudo: false
language: python
env:
  matrix:
    - ENV=test
    - ENV=check
install:
  - |
    if [ "$ENV" = "check" ]; then
      pip install vim-vint
    else
      pip install pytest
    fi
script:
  - vim --version
  - |
    if [ "$ENV" = "check" ]; then
      vint after autoload ftplugin plugin
    else
      pytest
    fi
